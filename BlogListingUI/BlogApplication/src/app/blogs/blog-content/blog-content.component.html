<div class="container" style="background-color:#ffffff">
  <div class="row p-1">
    <img src="{{ blog.image }}" style="padding:10px;width:auto;height:200px;margin-top:20px;margin-bottom:20px;">
    <h3><span style="color:blue">{{ blog.title }}</span></h3>
    <h4>{{ blog.contents }}</h4>
  </div>
  <button type="button" class="btn btn-primary mt-2 mb-2" (click)="backToBlogs()">Back to Blog List</button>
</div>
