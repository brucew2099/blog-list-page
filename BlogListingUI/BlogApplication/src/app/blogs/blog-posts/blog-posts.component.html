<div *ngFor="let blog of blogs">
  <div class="card mb-3" style="max-height:350px; border-style:none;">
    <div class="row">
      <div class="col-md-8">
        <div class="card-body">
          <div class="row">
            <div class="col-md-10">
              <h5 class="card-title">{{ blog.title }}</h5>
            </div>
            <div class="col-md-2">
              <span class="badge bg-danger">{{ blog.topic }}</span>
            </div>
          </div>
          <h6 class="card-subtitle mb-2 text-muted">
            <div clsss="row">
              <div class="col-md-4">{{ blog.authorName }}</div>
              <div class="col-md-6">{{ blog.publishedDate }}</div>
            </div>
          </h6>
          <p class="card-text">{{ blog.shortDescription }}</p>
          <div class="invisible">{{ blog.blogId }}</div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showAndHideContents(blog)">{{ buttonName }}</button>
        </div>
      </div>
      <div class="col-md-4">
        <img src="{{ blog.image }}" class="card-img-top" alt="{{ blog.title }}" width="150" height="225" style="padding:10px;">
      </div>
    </div>
  </div>
  <div class="container" id="contents" *ngIf="show">
    <div>
      {{ blog.contents }}
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{ blogToShow.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ blogToShow.contents }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
