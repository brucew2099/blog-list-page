<div *ngFor="let blog of blogs">
  <div class="card" style="height:250px;">
    <div class="row g-3">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}<span class="badge bg-primary">{{ blog.topic }}</span></h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <div>{{ blog.authorName }}</div>
            <div>{{ blog.publishedDate }}</div>
          </h6>
          <p class="card-text">{{ blog.shortDescription }}</p>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showAndHideContents(blog)">{{ buttonName }}</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="invisible">{{ blog.blogId }}</div>
        <img src="{{ blog.image }}" class="card-img-top" alt="{{ blog.title }}" width="100" height="225">
      </div>
    </div>
  </div>
  <div class="container" id="contents" *ngIf="show">
    <div>
      {{ blog.contents }}
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{ blogToShow.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ blogToShow.contents }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
